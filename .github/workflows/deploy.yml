# .github/workflows/deploy.yml

name: Deploy to GitHub Pages via NPM

# กำหนดว่า Workflow นี้จะทำงานเมื่อมีการ Push ไปที่ Branch main
on:
  push:
    branches:
      - main
  workflow_dispatch:

# กำหนดสิทธิ์: จำเป็นสำหรับการ Deploy ไปยัง gh-pages
permissions:
  contents: write # เปลี่ยนเป็น write เพื่อให้ gh-pages สร้าง branch และ push ได้
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout โค้ด
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. ตั้งค่า Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
      
      # 3. ติดตั้ง Dependencies (gh-pages จะถูกติดตั้งเพราะอยู่ใน package.json)
      - name: Install dependencies
        run: npm install
        
      # 4. รันคำสั่ง Deploy (รัน 'predeploy' -> 'build' -> 'gh-pages -d dist')
      - name: Run NPM Deploy Script
        run: npm run deploy
        
      # 5. แจ้ง GitHub Pages ว่าการ Deploy เสร็จสิ้น
      #    **ขั้นตอนนี้สำคัญสำหรับ GitHub Actions Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          # gh-pages จะ push ไปที่ branch 'gh-pages' ซึ่งต้องใช้เป็น source
          token: ${{ secrets.GITHUB_TOKEN }}
