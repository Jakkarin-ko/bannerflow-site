name: Deploy to GitHub Pages

# กำหนดว่า Workflow นี้จะทำงานเมื่อไหร่ (เมื่อมีการ Push ไปที่ Branch main)
on:
  push:
    branches:
      - main
  # อนุญาตให้รัน Workflow นี้ด้วยมือจากแท็บ Actions ได้
  workflow_dispatch:

# กำหนดสิทธิ์: ต้องให้สิทธิ์ในการเขียน (write) สำหรับ Pages และอ่าน (read) สำหรับ Contents
permissions:
  contents: read
  pages: write
  id-token: write

# กำหนด Jobs ที่ต้องทำ
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout โค้ด
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. ตั้งค่า Node.js (จำเป็นสำหรับการรัน npm)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ใช้ Node.js เวอร์ชันล่าสุด
      
      # 3. ติดตั้ง Dependencies
      - name: Install dependencies
        run: npm install
        
      - name: Configure Vite Base Path
        run: |
          # 1. ติดตั้ง jq เพื่อจัดการ JSON
          sudo apt-get install -y jq 
          # 2. เพิ่ม "homepage" field ใน package.json
          jq '. + {"homepage": "https://jakkarin-ko.github.io/bannerflow-site/"}' package.json > temp.json
          mv temp.json package.json
          # 3. ติดตั้ง 'gh-pages' (ถ้ายังไม่มี) เพื่อใช้กับ Build Command ใหม่
          npm install gh-pages --save-dev

      # 5. รันคำสั่ง Build
      - name: Build project
        run: npm run build
        
      # 6. ตั้งค่า GitHub Pages Environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 7. Upload โฟลเดอร์ Build ไปที่ GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # โฟลเดอร์ที่ Vite Build ออกมา
          
      # 8. Deploy ไปที่ GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
